<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:31</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__find-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__tittle">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
       <div class="icon-raw">
           <div class="icon-raw__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-raw__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-raw__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-raw__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>

       <div class="recommended-friends">
           <h6 class="recommended-friends__tittle">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
       
        <div class="open-chat">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>  </span>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__tittle">#IZONE</h5>
                <h6 class="open-post__hashtag">#izone#wizone#joyuri's</h6>
                <div class="open-post__members">
                    <img src="https://i.pinimg.com/originals/99/d6/6a/99d66a0ce56fcdba82928dc7dd48eed1.jpg"/>
                    <span class="open-post__member-count"> 802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>

            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://post-phinf.pstatic.net/MjAxOTA0MTJfMjI1/MDAxNTU1MDYyMTU0NTE5.kmYXNa56SArhRMR4dWPNOMfLHVzk8r9d1IEXTnF9trcg.EED9-V9NivXO9DfOPS3A31kbp-bqd06uO770xtchvHsg.JPEG/15.jpg?type=w1200"/>
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
                </div>
            </div>

        </div>

    </main>

   

    <script src="https://kit.fontawesome.com/40a5f10095.js" crossorigin="anonymous"></script>
    
</body>
</html>
