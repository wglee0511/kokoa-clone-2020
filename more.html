<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:31</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__find-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__tittle">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/99/d6/6a/99d66a0ce56fcdba82928dc7dd48eed1.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__tittle">Ssammoo</h4>
                    <h5 class="user-component__subttle">010-0055-5566
                        <div class="dot-bang"><span>!</span></div>
                    </h5>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-raw">
            <div class="icon-raw__icon"><i class="far fa-calendar-alt"></i><span>Calender</span></div>
            <div class="icon-raw__icon"><i class="far fa-laugh-squint"></i><span>Emotions</span></div>
            <div class="icon-raw__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-raw__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            
        </div>
 
        <div class="more-suggestions">
            <h1 class="more-suggestions__tittle">Suggestions</h1>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

            </div>
        </div>

    </main>

   

    <script src="https://kit.fontawesome.com/40a5f10095.js" crossorigin="anonymous"></script>
    
</body>
</html>
